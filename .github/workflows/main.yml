            <h2>About Me</h2>
            <p>I am Dr. Jean de Dieu Ndahiriwe (Dr. Yohana), Executive Director of the Maxwell Leadership Certified Team. I am certified to facilitate, speak, train, and coach in leadership development, professional skills, and personal growth. Trained and mentored by John Maxwell, I am equipped with the tools, resources, and experience to help you and your team improve productivity, performance, and profitability. My resilience and passion for serving others were formed through overcoming insurmountable challenges in life, including the Genocide against the Tutsi in Rwanda. As a person of faith, I focus on military resilience and the effects of combat trauma on mental health. I hold a bachelor's degree in biblical studies, a Master of Human Services in Christian Counseling (Military Resilience), and a Doctor of Leadership in global perspective, specializing in trauma-informed leadership and Post-traumatic Growth.</p>
